
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Color Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      animation: pulse 3s infinite;
    }

    .message {
      z-index: 1;
      color: white;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      animation: fadeInText 3s ease-in-out;
      opacity: 1;
      transition: opacity 2s ease;
    }

    .hidden {
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="message" id="message">ã“ã®è‰²ã‚’æ²ã’ã¦ã­ ğŸŒˆ</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const color = params.get('color') || '#000000';
    document.getElementById('overlay').style.backgroundColor = color;

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’8ç§’å¾Œã«ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
    setTimeout(() => {
      document.getElementById('message').classList.add('hidden');
    }, 8000);

    // æ˜ã‚‹ã•ãƒ­ãƒƒã‚¯ï¼ˆå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã®ã¿ï¼‰
    if ('wakeLock' in navigator) {
      navigator.wakeLock.request('screen').catch(console.error);
    }
  </script>
</body>
</html>
